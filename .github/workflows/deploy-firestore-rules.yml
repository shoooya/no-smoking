name: Deploy Firestore Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - '.github/workflows/deploy-firestore-rules.yml'
  workflow_dispatch:

jobs:
  deploy-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Service Account (preferred)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        run: |
          echo "Using Service Account authentication"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > $HOME/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json" >> $GITHUB_ENV

      - name: Deploy Firestore Rules (Service Account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        run: |
          firebase deploy --only firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive

      - name: Deploy Firestore Rules (Token)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT == '' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Using Firebase Token authentication"
          firebase deploy --only firestore:rules --token "$FIREBASE_TOKEN" --non-interactive

      - name: Cleanup
        if: always()
        run: |
          rm -f $HOME/service-account.json

      - name: Deployment Success
        run: |
          echo "âœ… Firestore rules deployed successfully!"
          echo "Rules file: firestore.rules"
          echo "Timestamp: $(date)"
